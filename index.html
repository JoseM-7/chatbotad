<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Financiero üí¨üí∞</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #d0e7f9;
            --bot-bg: #ffffff;
            --user-bg: #e3f2fd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .chat-container {
            width: 90%;
            max-width: 700px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: messageIn 0.3s ease-out;
        }
        
        .bot-message {
            background-color: var(--bot-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            background-color: var(--user-bg);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .message-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .error-message {
            background-color: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .process-message {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
        }
        
        .process-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        #userInput:focus {
            border-color: var(--primary-color);
        }
        
        #sendButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #sendButton:hover {
            background-color: var(--secondary-color);
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Efecto de escritura */
        .typing {
            display: inline-block;
        }
        
        .typing::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Asistente Financiero üí¨üí∞
        </div>
        <div class="chat-messages" id="chatArea">
            <!-- Mensajes aparecer√°n aqu√≠ -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chatArea');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            let estado = "esperando_opcion";
            let pasivo = null;
            let activo = null;
            let ultimoTema = null;

            setTimeout(() => {
                agregarMensajeBot("¬°Hola! Soy tu asistente financiero. üòä<br>¬øSobre qu√© tema te gustar√≠a hablar?<br><strong>1</strong> - Contabilidad (porcentaje de financiaci√≥n)<br><strong>2</strong> - Administraci√≥n (reclutamiento, control, escuelas, utilidades)");
            }, 500);

            async function fetchBooks(tema) {
    const topicMap = {
        "reclutamiento": "recruitment+human+resources",
        "control": "organizational+control+management",
        "administracion": "systems+theory+neoclassical+management",
        "sirve": "importance+of+control+in+organizations"
    };

    const query = topicMap[tema];
    if (!query) {
        return "No se encontraron libros para este tema.";
    }

    try {
        const apiKey = 'AIzaSyCcDCmIg2P-fvcWvcioWInEF2mJSwQy_sc';
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=3&printType=books&key=${apiKey}`);


        if (!response.ok) {
            throw new Error(`Error de API: ${response.statusText}`);
        }

        const data = await response.json();
        if (!data.items || data.items.length === 0) {
            return "No se encontraron libros recientes para este tema.";
        }

        const books = data.items ? data.items.slice(0, 3).map(item => ({
    title: item.volumeInfo.title || "T√≠tulo desconocido",
    author: item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Autor desconocido",
    year: item.volumeInfo.publishedDate ? item.volumeInfo.publishedDate.split("-")[0] : "A√±o desconocido",
    
})) : [];


        return `<strong>Libros recomendados:</strong><ul>${books.map(b => `<li>${b.title} por ${b.author} (${b.year})</li>`).join('')}</ul>`;
    } catch (error) {
        return `‚ö†Ô∏è Error al buscar libros: ${error.message}`;
    }
}


            function handleInput() {
                const entradaRaw = userInput.value.trim();
                const entrada = entradaRaw.toLowerCase();
                userInput.value = '';
                if (entrada === "") return;
                agregarMensajeUsuario(entradaRaw);
                const typingElement = agregarMensajeBot("<span class='typing'></span>", true);
                setTimeout(async () => {
                    chatArea.removeChild(typingElement);

                    try {
                        if (entrada === "salir" && estado === "administracion_activa") {
                            estado = "esperando_opcion";
                            ultimoTema = null;
                            agregarMensajeBot("Has salido de Administraci√≥n. ¬øSobre qu√© tema te gustar√≠a hablar?<br><strong>1</strong> - Contabilidad<br><strong>2</strong> - Administraci√≥n");
                            return;
                        }

                        if (estado === "esperando_opcion") {
                            if (entrada === "1") {
                                estado = "esperando_pasivo";
                                agregarMensajeBot("Elegiste *Contabilidad*. üßæ<br>Por favor, ingresa el valor del pasivo.");
                                return;
                            } else if (entrada === "2") {
                                estado = "administracion_activa";
                                agregarMensajeBot("Elegiste *Administraci√≥n*. üè¢<br>Puedes preguntarme sobre:<br>- Proceso de reclutamiento<br>- Proceso de control<br>- Escuela de Sistemas de administracion vs Escuela Neocl√°sica<br>- Para qu√© sirve el control en una empresa<br><br> Escribe 'salir' para volver al men√∫ principal.");
                                return;
                            } else {
                                throw new Error("Por favor escribe 1 para Contabilidad o 2 para Administraci√≥n.");
                            }
                        }

                        if (estado === "administracion_activa") {
    if (entrada === "s√≠" || entrada === "si") {
        if (!ultimoTema) {
            throw new Error("Primero selecciona un tema de administraci√≥n antes de profundizar.");
        }
        estado = "buscando_libros";
        agregarMensajeBot(`Buscando bibliograf√≠a acad√©mica reciente sobre ${ultimoTema}...`);
        const booksResponse = await fetchBooks(ultimoTema);
        agregarMensajeBot(booksResponse, false, 'process-message');
        estado = "administracion_activa";
        agregarMensajeBot("Puedes seguir preguntando sobre administraci√≥n o escribir 'salir' para volver al men√∫ principal.");
        return;
    }

    if (entrada.includes("reclutamiento")) {
        ultimoTema = "reclutamiento";
        const respuesta = `
            <strong>Proceso de reclutamiento:</strong>
            <ul>
                <li>Es el conjunto de acciones que realiza una organizaci√≥n para atraer y seleccionar candidatos adecuados para un puesto de trabajo. 
                    Su objetivo es encontrar al mejor talento disponible para cubrir una necesidad espec√≠fica de personal.</li>
                <li><strong>Caracter√≠sticas:</strong></li>
                <li>- Publicar la oferta y recibir candidatos.</li>
                <li>- Evaluar experiencia laboral relevante.</li>
                <li>- Entrevistar a los seleccionados.</li>
            </ul>
            <br>¬øQuieres profundizar m√°s? Puedo buscar y recomendarte bibliograf√≠a moderna y acad√©mica sobre el tema. Escribe 's√≠' para continuar.`;
        agregarMensajeBot(respuesta, false, 'process-message');
        return;
    }

    if (entrada.includes("control")) {
        ultimoTema = "control";
        const respuesta = `
            <strong>Proceso de control:</strong>
            <ul>
                <li>Consiste en comparar el desempe√±o real con los est√°ndares establecidos,
                    identificar desviaciones y tomar acciones correctivas para asegurar el cumplimiento de los objetivos organizacionales.</li>
                <li><strong>Caracter√≠sticas:</strong></li>
                <li>- Es c√≠clico y continuo.</li>
                <li>- Requiere est√°ndares claros.</li>
                <li>- Permite detectar desviaciones y mejorar eficiencia.</li>
            </ul>
            <br>¬øQuieres profundizar m√°s? Puedo buscar y recomendarte bibliograf√≠a moderna y acad√©mica sobre el tema. Escribe 's√≠' para continuar.`;
        agregarMensajeBot(respuesta, false, 'process-message');
        return;
    }

    if (entrada.includes("administracion")) {
        ultimoTema = "administracion";
        const respuesta = `
            <strong>Escuela de Sistemas vs Escuela Neocl√°sica:</strong>
            <ul>
                <li><strong>Escuela de Sistemas:</strong> Considera a las organizaciones como sistemas abiertos con subsistemas interrelacionados. 
                    Busca integrar diferentes teor√≠as para gestionar organizaciones din√°micas.</li>
                <li><strong>Caracter√≠sticas:</strong></li>
                <li>- Perspectiva integral y sist√©mica.</li>
                <li>- Interacci√≥n constante con el entorno.</li>
                <li><strong>Escuela Neocl√°sica:</strong> Retoma principios cl√°sicos pero con enfoque moderno.</li>
                <li><strong>Caracter√≠sticas:</strong></li>
                <li>- √ânfasis en eficiencia y productividad.</li>
                <li>- Adaptabilidad al contexto cambiante.</li>
            </ul>
            <br>¬øQuieres profundizar m√°s? Puedo buscar y recomendarte bibliograf√≠a moderna y acad√©mica sobre el tema. Escribe 's√≠' para continuar.`;
        agregarMensajeBot(respuesta, false, 'process-message');
        return;
    }

    if (entrada.includes("sirve")) {
        ultimoTema = "sirve";
        const respuesta = `
            <strong>¬øPara qu√© sirve el control en una empresa?</strong>
            <ul>
                <li>Para garantizar que se alcancen los objetivos, mantener la eficiencia y detectar errores o problemas a tiempo.</li>
                <li><strong>Tipos de control:</strong></li>
                <li>- Preventivo (antes de que ocurra el problema).</li>
                <li>- Concurrente (durante la ejecuci√≥n).</li>
                <li>- Correctivo (despu√©s de detectar un error).</li>
            </ul>
            <br>¬øQuieres profundizar m√°s? Puedo buscar y recomendarte bibliograf√≠a moderna y acad√©mica sobre el tema. Escribe 's√≠' para continuar.`;
        agregarMensajeBot(respuesta, false, 'process-message');
        return;
    }

    throw new Error("No entend√≠ tu mensaje. Puedes escribir 'Proceso de reclutamiento', 'Proceso de control', 'Para qu√© sirve el control en una empresa' o 'Escuela de administraci√≥n vs escuela neocl√°sica'.");
}


                        if (estado === "esperando_pasivo") {
                            const valor = parseFloat(entrada);
                            if (isNaN(valor)) throw new Error("Por favor ingresa un n√∫mero v√°lido para el pasivo.");
                            if (valor < 0) throw new Error("El pasivo no puede ser negativo.");
                            pasivo = valor;
                            estado = "esperando_activo";
                            agregarMensajeBot("Perfecto. Ahora dime el valor del activo.");
                            return;
                        }

                        if (estado === "esperando_activo") {
                            const valor = parseFloat(entrada);
                            if (isNaN(valor)) throw new Error("Por favor ingresa un n√∫mero v√°lido para el activo.");
                            if (valor <= 0) throw new Error("El activo debe ser mayor que cero.");
                            activo = valor;
                            const resultado = (pasivo / activo) * 100;
                            agregarMensajeBot(`‚úÖ El porcentaje de financiaci√≥n es: <strong>${resultado.toFixed(2)}%</strong>`, false, 'success-message');

                            estado = "esperando_opcion";
                            pasivo = null;
                            activo = null;
                            agregarMensajeBot("¬øQuieres hacer otra consulta?<br>Escribe <strong>1 para Contabilidad</strong> o <strong>2 para Administraci√≥n.</strong>");
                            return;
                        }

                    } catch (error) {
                        agregarMensajeBot(`‚ö†Ô∏è Error: ${error.message}`, false, 'error-message');
                    }
                }, 800);
            }

            sendButton.addEventListener('click', handleInput);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleInput();
                }
            });

            function agregarMensajeBot(mensaje, isTyping = false, extraClass = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message bot-message ${extraClass}`;
                messageDiv.innerHTML = `<span class="message-icon">ü§ñ</span> ${mensaje}`;
                chatArea.appendChild(messageDiv);

                if (!isTyping) {
                    messageDiv.classList.add('pulse');
                }

                chatArea.scrollTop = chatArea.scrollHeight;
                return messageDiv;
            }

            function agregarMensajeUsuario(mensaje) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `<span class="message-icon">üßë</span> ${mensaje}`;
                chatArea.appendChild(messageDiv);
                messageDiv.classList.add('pulse');
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        });
    </script>
</body>
</html>
